<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/clean-toasts/dist/toast.css" />
    <title>Settings</title>
  </head>
  <body>
    <header class="header header-section">
      <div class="container header-container">
        <nav class="header-navbar">
          <a class="header-logo" href="index.html">
            <svg class="header-logo-icon" width="20" height="20">
              <use href="/img/icons.svg#icon-logo-crypto"></use>
            </svg>
          </a>
          <p class="header-title">Settings</p>
          <a class="header-settings-button" id="settings">
            <svg class="header-settings-icon settings-fill" width="20" height="20">
              <use href="/img/icons.svg#icon-settings-fill"></use>
            </svg>
          </a>
        </nav>
      </div>
    </header>
      <section class="settings-section">
        <div class="container">
          <form method="post" class="settings-form form">
            <h3 class="settings-title">Your API keys:</h3>
            <label class="settings-platform-label">Platform:</label>
            <ul class="form-list">
              <li class="form-list-item">
                <button
                  class="form-list-item-button active"
                  type="button"
                  id="mexc"
                >
                  <img
                    class="form-button-image mexc-image"
                    src="/img/mexc-icon.png"
                    width="17"
                  />
                  MEXC
                </button>
              </li>
              <li class="form-list-item">
                <button class="form-list-item-button" type="button" id="lbank">
                  <img
                    class="form-button-image lbank-image"
                    src="/img/lbank-icon.png"
                    width="12"
                  />
                  LBANK
                </button>
              </li>
              <li class="form-list-item">
                <button class="form-list-item-button" type="button" id="bybit">
                  <img
                    class="form-button-image bybit-image"
                    src="/img/bybit-icon.png"
                    width="12"
                  />
                  BYBIT
                </button>
              </li>
              <li class="form-list-item">
                <button class="form-list-item-button" type="button" id="kucoin">
                  <img
                    class="form-button-image kucoin-image"
                    src="/img/kucoin-icon.png"
                    width="12"
                  />
                  KUCOIN
                </button>
              </li>
              <li class="form-list-item">
                <button class="form-list-item-button" type="button" id="ourbit">
                  <img
                    class="form-button-image ourbit-image"
                    src="/img/ourbit-icon.png"
                    width="12"
                  />
                  OURBIT
                </button>
              </li>
              <li class="form-list-item">
                <button
                  class="form-list-item-button"
                  type="button"
                  id="bitunix"
                >
                  <img
                    class="form-button-image bitunix-image"
                    src="/img/bitunix-icon.png"
                    width="12"
                  />
                  BITUNIX
                </button>
              </li>
            </ul>
            <section class="settings-api-key-section">
            <label for="api" class="settings-input-label">Api key:</label>
            <input
              class="settings-input"
              type="text"
              id="api"
              placeholder="Enter your api key"
            />
          </section>
          <section class="settings-secret-key-section">
            <label for="key" class="settings-input-label">Secret key:</label>
            <input
              class="settings-input"
              type="text"
              id="key"
              placeholder="Enter your secret key"
            />
          </section>
            <div class="settings-buttons">
              <button type="submit" class="save-btn settings-btn">
                Сохранить
              </button>
              <button
                type="button"
                id="clear-btn"
                class="сlear-btn settings-btn"
              >
                Очистить
              </button>
            </div>
          </form>
          <p class="result-message"></p>
        </div>
      </section>
    <footer class="footer footer-section footer-settings">
      <div class="container footer-container">
        <a
          class="footer-band-link"
          href="https://coduretech.dev/"
          target="_blank"
          >Developed by:
          <span class="footer-brand-link-span">CodureTech Development</span></a
        >
      </div>
    </footer>
    <script type="module" src="js/settings.js"></script>
    <!-- <script type="module" src="js/main.js"></script> -->
  </body>
</html>
