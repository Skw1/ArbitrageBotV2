<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/clean-toasts/dist/toast.css" />
    <title>Arbitrage Bot</title>
  </head>
  <body>
    <header class="header header-section">
      <div class="container header-container">
        <nav class="header-navbar">
          <a class="header-logo" href="/">
            <svg class="header-logo-icon" width="20" height="20">
              <use href="/img/icons.svg#icon-logo-crypto"></use>
            </svg>
          </a>
          <p class="header-title">Arbitrage Bot V1</p>
          <a href="/settings" class="header-settings-button" id="settings">
            <svg class="header-settings-icon" width="20" height="20">
              <use href="/img/icons.svg#icon-settings"></use>
            </svg>
          </a>
        </nav>
      </div>
    </header>
    <div class="container">
      <ul class="container-fix-list">
        <li class="fix-list-item">
    <section class="form-section">
     <!-- <div class="container form-conatainer"> -->
        <form class="form">
          <section class="section">
          <label class="platform-one-label">Платформа 1:</label>
          <ul class="form-list">
            <li class="form-list-item">
              <button class="form-list-item-button platform1" type="button" id="mexc">
                <img
                  class="form-button-image mexc-image"
                  src="/img/mexc-icon.png"
                  width="17"
                />
                MEXC
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform1" type="button" id="lbank">
                <img
                  class="form-button-image lbank-image"
                  src="/img/lbank-icon.png"
                  width="12"
                />
                LBANK
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform1" type="button" id="bybit">
                <img
                  class="form-button-image bybit-image"
                  src="/img/bybit-icon.png"
                  width="12"
                />
                BYBIT
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform1" type="button" id="kucoin">
                <img
                  class="form-button-image kucoin-image"
                  src="/img/kucoin-icon.png"
                  width="12"
                />
                KUCOIN
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform1" type="button" id="ourbit">
                <img
                  class="form-button-image ourbit-image"
                  src="/img/ourbit-icon.png"
                  width="12"
                />
                OURBIT
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform1" type="button" id="bitunix"> 
                <img
                  class="form-button-image bitunix-image"
                  src="/img/bitunix-icon.png"
                  width="12"
                />
                BITUNIX
              </button>
            </li>
          </ul>
        </section>
        <section class="section">
          <label class="platform-two-label">Платформа 2:</label>
          <ul class="form-list">
            <li class="form-list-item">
              <button class="form-list-item-button platform2" type="button" id="mexc">
                <img
                  class="form-button-image mexc-image"
                  src="/img/mexc-icon.png"
                  width="17"
                />
                MEXC
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform2" type="button" id="lbank">
                <img
                  class="form-button-image lbank-image"
                  src="/img/lbank-icon.png"
                  width="12"
                />
                LBANK
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform2" type="button" id="bybit">
                <img
                  class="form-button-image bybit-image"
                  src="/img/bybit-icon.png"
                  width="12"
                />
                BYBIT
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform2" type="button" id="kucoin">
                <img
                  class="form-button-image kucoin-image"
                  src="/img/kucoin-icon.png"
                  width="12"
                />
                KUCOIN
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform2" type="button" id="ourbit">
                <img
                  class="form-button-image ourbit-image"
                  src="/img/ourbit-icon.png"
                  width="12"
                />
                OURBIT
              </button>
            </li>
            <li class="form-list-item">
              <button class="form-list-item-button platform2" type="button" id="bitunix">
                <img
                  class="form-button-image bitunix-image"
                  src="/img/bitunix-icon.png"
                  width="12"
                />
                BITUNIX
              </button>
            </li>
          </ul>
        </section>
        <section class="section">
          <label class="form-trade-type-label">Вид торговли:</label>
          <ul class="form-trade-list">
            <li class="form-trade-item">
              <button class="trade-item-button spot-button" id="spot-btn" type="button">
                Spot
              </button>
            </li>
            <li class="form-trade-item">
              <button class="trade-item-button futures-button" id="futures-btn"  type="button">
                Futures
              </button>
            </li>
          </ul>
        </section>
        <section class="section ticker-section">
          <label class="tiker-label">Тикер:</label>
          <input
            class="ticker-input"
            type="name"
            id="ticker-input"
            placeholder="Введите тикер, например BTCUSDT"
            required
          />
        </section>
        <section class="section quantity-section">
          <label class="quantity-label">Количество:</label>
          <input
            class="quantity-input"
            type="number"
            id="quantity-input"
            placeholder="Введите количество"
            required
          />
        </section>
        <section class="section spread-section">
          <label class="spread-label">Порог входа:</label>
          <input
            class="spread-input"
            type="name"
            id="spread-input"
            placeholder="Введите порог входа, например 2% "
            required
          />
        </section>
        <section class="form-buttons-section">
          <button type="submit" id="start-btn" class="form-start-button btn">Запустить</button>
          <button type="submit" id="stop-btn" class="form-stop-button btn">Остановить</button>
        </section>
        </form>
     <!-- </div> -->
    </section>
  </li>
  <li class="fix-list-item">
    <section class="result-messages-section">
     <!-- <div class="container"> -->
        <div class="result-div-container">
          <h3 class="result-div-title">
            <svg class="history-icon" width="16" height="16">
              <use href="/img/icons.svg#icon-history"></use>
            </svg>
            Logs
          </h3>
          <div class="result result-div" id="result-div">
            <!-- RESULT LOGS FOR USER-->
          </div>
          <button type="submit" id="clear-logs-btn" class="clear-logs-button">Clear</button>
        </div>
     <!-- </div> -->
      </section>
    </li>
  </ul>
  </div>
    <footer class="footer footer-section">
      <div class="container footer-container">
        <a class="footer-band-link" href="https://coduretech.dev/" target="_blank">Developed by: <span class="footer-brand-link-span">CodureTech Development</span></a>
      </div>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
